<h2 mat-dialog-title>Add a new notebook</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="notebookForm">
        <mat-form-field class="example-full-width">
          <mat-label>Notebook name</mat-label>
          <input matInput #message placeholder="I need to do..." formControlName="Name">
        </mat-form-field>
        <br>
          <ckeditor formControlName="Text" [editor]="Editor" [config]="config" data="<h1>Write your notes in here!</h1>"></ckeditor>

    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="addNotebook()">Add</button>
</mat-dialog-actions>
